<app-header></app-header>
<div class="wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="page-title-box">
            <div class="btn-group float-right">
                <ol class="breadcrumb hide-phone p-0 m-0">
                    <li class="breadcrumb-item">Home</li>
                    <li class="breadcrumb-item active">Ubah Tarif</li>
                </ol>
            </div>
            <h4 class="page-title">Ubah Tarif</h4>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card-box">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="">Kendaraan </label>
              <input name="vehicle" type="text" class="form-control" [(ngModel)]="fare.vehicle" readonly/>
            </div>
            <div class="form-group">
              <label for="">Tarif 1 Jam </label>
              <input name="one_hour" type="number" class="form-control" [(ngModel)]="fare.one_hour" required/>
            </div>
            <div class="form-group">
              <label for="">Tarif > 1 Jam </label>
              <input name="more_one" type="number" class="form-control" [(ngModel)]="fare.more_one" required/>
            </div>
            <div class="form-group">
              <label for="">Max Bayar / Hari </label>
              <input name="max_pay" type="number" class="form-control" [(ngModel)]="fare.max_pay" required/>
            </div>
            <div class="form-group">
              <label for="">Tarif Harian </label>
              <input name="daily" type="number" class="form-control" [(ngModel)]="fare.daily" required/>
            </div>
            <div class="form-group">
              <label for="">Kapasitas Max </label>
              <input name="capacity" type="number" class="form-control" [(ngModel)]="fare.capacity" required/>
            </div>
            <div class="form-group">
              <div class="button-list">
                  <button class="btn btn-primary btn-sm" type="submit">
                      <i class="fa fa-save"></i> Update
                  </button>
                  <button class="btn btn-default btn-sm" type="button" (click)="onCancel()">
                      <i class="fa fa-undo"></i> Cancel
                  </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
