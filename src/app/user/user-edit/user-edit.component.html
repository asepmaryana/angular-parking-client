<app-header></app-header>
<div class="wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="page-title-box">
            <div class="btn-group float-right">
                <ol class="breadcrumb hide-phone p-0 m-0">
                    <li class="breadcrumb-item">Home</li>
                    <li class="breadcrumb-item active">Edit Pengguna</li>
                </ol>
            </div>
            <h4 class="page-title">Edit Pengguna</h4>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card-box">
          <form (ngSubmit)="onSubmit()" name="user" role="form">
            <div class="form-group row">
              <label class="control-label col-sm-4">Username :</label>
              <div class="col-sm-8">
                <input class="form-control" type="text" id="username" name="username" [(ngModel)]="user.username"/>
              </div>
            </div>
            <div class="form-group row">
              <label class="control-label col-sm-4">Password :</label>
              <div class="col-sm-8">
                <input class="form-control" type="password" id="password" name="password" [(ngModel)]="user.password"/>
              </div>
            </div>
            <div class="form-group row">
              <label class="control-label col-sm-4">Nama :</label>
              <div class="col-sm-4">
                <input class="form-control" type="text" id="firstname" name="firstname" [(ngModel)]="user.firstname"/>
              </div>
              <div class="col-sm-4">
                <input class="form-control" type="text" id="lastname" name="lastname" [(ngModel)]="user.lastname"/>
              </div>
            </div>
            <div class="form-group row">
              <label class="control-label col-sm-4">Phone :</label>
              <div class="col-sm-8">
                <input class="form-control" type="text" id="phone" name="phone" [(ngModel)]="user.phone"/>
              </div>
            </div>
            <div class="form-group row">
              <label class="control-label col-sm-4">Role :</label>
              <div class="col-sm-8">
                <select class="form-control" id="role_id" [(ngModel)]="user.role_id" name="role_id">
                  <option *ngFor="let c of roles" value="{{c.id}}">{{c.name}}</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="button-list">
                  <a [routerLink]="['/user']" class="btn btn-primary btn-sm">
                      <i class="fa fa-undo"></i> Cancel
                  </a>
                  <button class="btn btn-primary btn-sm" type="submit">
                    <i class="fa fa-save"></i> Update
                  </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
