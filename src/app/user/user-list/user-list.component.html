<app-header></app-header>
<div class="wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
          <div class="page-title-box">
              <div class="btn-group float-right">
                  <ol class="breadcrumb hide-phone p-0 m-0">
                      <li class="breadcrumb-item">Home</li>
                      <li class="breadcrumb-item active">Pengguna</li>
                  </ol>
              </div>
              <h4 class="page-title">Pengguna</h4>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="card-box">
          <div class="button-list mb-1">
            <a [routerLink]="['/user/add']" class="btn btn-primary"><i class="fa fa-plus"></i> Tambah</a>
            <button class="btn btn-success"><i class="fa fa-refresh"></i> Segarkan</button>
          </div>
          <div class="col-sm-12" *ngIf="users.length == 0"><div class="alert alert-info">Belum ada data.</div></div>
          <table class="table table-hover table-centered m-0">
            <thead>
              <tr>
                <th>Foto</th>
                <th>Nama</th>
                <th>Peran</th>
                <th>Telp</th>
                <th>#</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let r of users; index as i">
                <td *ngIf="r.id != current.id">
                    <img src="assets/images/users/user.png" alt="contact-img" title="contact-img" class="rounded-circle thumb-sm"/>
                </td>
                <td *ngIf="r.id != current.id">
                  <h5 class="m-0 font-weight-normal">{{r.firstname}} {{r.lastname}}</h5>
                  <p class="mb-0 text-muted"><small>{{r.username}}</small></p>
                </td>
                <td *ngIf="r.id != current.id">
                  {{r.role}}
                </td>
                <td *ngIf="r.id != current.id">
                  {{r.phone}}
                </td>
                <td *ngIf="r.id != current.id">
                  <a [routerLink]="['/user/edit/'+r.id]" class="btn btn-sm btn-custom"><i class="icon-pencil"></i> Edit</a>
                  <button class="btn btn-sm btn-danger"><i class="icon-trash"></i> Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
